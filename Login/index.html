<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="images/logo-astronaut.png" alt="security icon" class="logo">

            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About Us</li>
                <li>Support</li>
            </ul>
    </nav>

    <div class="container">
        <div class="left-menu">
            <h1>Armazene todos os seus dados e arquivos seguros e em um só lugar!</h1>
            <img src="images/astronaut.png">
        </div>

        <div class="right-menu">
            <div class="card-login">
                <h1>Login</h1>
                <div class="text-field">
                    <label class="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label class="password">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="text-field">
                    <button>Login</button>
                    <p>Cadastre-se com</p>                  
                </div>

                <div class="media">
                    <div class="options">
                        <img src="images/google.png" width="30" height="30">
                    </div>    
                    <div class="options">    
                        <img src="images/facebook.png" width="30" height="30">
                    </div>
                    <div class="options">    
                        <img src="images/x.png" width="30" height="30">
                    </div>
                </div>     
    </div>
    
</body>
</html>
